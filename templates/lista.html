{% extends "model-page.html" %}

{% block style %}
    <style>
        div.polaroid {
            width: 250px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            text-align: center;
        }
        div.container {
            padding: 10px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
            <div class="row">
                {% for p in animal %}
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <a href="../detalhe/{{ p.id }}">
                            <div class="polaroid">
                                <img src="{{ p.foto.url }}" class="w3-round-small"  alt="Norway" style="width:100%">
                                <p>{{ p.cidade }}</p> <p>{{  p.usuario }}</p>
                                <div class="container">

                                </div>
                            </div>
                        </a>
                        <br>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
