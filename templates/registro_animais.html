{% extends "model-page.html" %}


{% block content %}
    <h1 class="text-center">Cadastrar Animal para adoção</h1>
    <br>
    <form enctype="multipart/form-data" action="submit", method="POST">{% csrf_token %}
        <div class="container">
            <input type="number" class="form-control" name="animal_id" value="{{ animal.id }}" hidden>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" value="{{ animal.email }}">
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="tel" class="form-control" name="phone" value="{{ animal.telefone }}">
            </div>
            <div class="form-group">
                <label for="city">Cidade:</label>
                <input type="text" class="form-control" name="city" value="{{ animal.cidade }}">
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea class="form-control" rows="5" name="description">{{ animal.descricao }}</textarea>
            </div>
            <div class="form-group">
                <a href="/media/{{ animal.foto }}" target="_blank">Foto atual do animal</a>
                <input type="file" class="form-control-file border" name="file" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">
                {% if animal %}
                    Alterar
                {% else %}
                    Cadastrar
                {% endif %}
            </button>
        </div>
      </form>
      <br>


{% endblock %}
